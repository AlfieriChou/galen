model:
  id:
    type: integer
    autoIncrement: true
    primaryKey: true
  createdAt:
    type: date
    allowNull: false
  updatedAt:
    type: date
    allowNull: false
  deletedAt:
    type: date
    allowNull: false
relations:
  user:
    type: 'belongsTo'
    model: 'User'
  role:
    type: 'belongsTo'
    model: 'Role'